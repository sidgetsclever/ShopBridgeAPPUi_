<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<div class="container py-5">
    <div class="row text-center text-white mb-5">
        <div class="col-lg-7 mx-auto">
            <h1 class="display-4">ShopBridge</h1>
        </div>
    </div>
    <div class="row text-center text-white mb-5">
        <div class="col-lg-7 mx-auto">
            <h3 class="display-4">Edit Product List</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div>
                <form [formGroup]="form" (ngSubmit)="submitForm()" #userForm = "ngForm">
                    <div class="form-group">
                        <input placeholder="Name of Product" class="form-control input-lg" name="ProductName" [(ngModel)]="ProductModel.ProductName" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group">
                        <input placeholder="Price of Product" class="form-control input-lg" name="Price" [(ngModel)]="ProductModel.Price" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group">
                        <input  placeholder="Description of Product" class="form-control input-lg" name="Description" [(ngModel)]="ProductModel.Description" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group">
                        <input placeholder="Image of Product" class="form-control input-lg" name="Thumbnail" [(ngModel)]="ProductModel.Thumbnail" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-danger btn-block btn-lg" type="submit">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row text-center text-white mb-5">
        <div class="col-lg-7 mx-auto">
            <h3 class="display-4">Product List</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <!-- List group-->
            <ul class="list-group shadow">
                <!-- list group item-->
                <li class="list-group-item" *ngFor = "let product of ProductList">
                    <!-- Custom content-->
                    <div class="media align-items-lg-center flex-column flex-lg-row p-3">
                        <div class="media-body order-2 order-lg-1">
                            <h5 class="mt-0 font-weight-bold mb-2">{{product.ProductName}}</h5>
                            <p class="font-italic text-muted mb-0 small">{{product.Description}}</p>
                            <div class="d-flex align-items-center justify-content-between mt-1">
                                <h6 class="font-weight-bold my-2">â‚¹ {{product.Price}}</h6>
                            </div>
                        </div><img src="{{product.Thumbnail}}" alt="Generic placeholder image" width="200" class="ml-lg-5 order-1 order-lg-2">
                    </div> <!-- End -->
                </li> <!-- End -->
                <!-- list group item-->
            </ul> <!-- End -->
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
